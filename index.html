<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/itc-custom-select.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media.css">
  <title>skb.</title>
</head>

<body class="page">
<header class="header">
  <div class="header__container">
    <picture class="header__logo">
      <img src="./images/logo.svg" alt="Логотип Skillbus">
    </picture>
    <input type="text" class="header__user-search" placeholder="Введите запрос">
  </div>
</header>

<main class="main">
  <div class="container main__container">
    <h1 class="main__title">Клиенты</h1>
    <ul id="crm-table" class="crm-table">
      <li class="crm-table__row crm-table__row-header ">
        <div class="row__cell row__cell_header cell id-cell">
          <span class="cell__content cell__content_header id-cell__content_header">ID</span>
          <button class="cell__sort-btn id-cell__sort-btn" data-type="id">
            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                    fill="#9873FF"/>
            </svg>
          </button>
        </div>
        <div class="row__cell row__cell_header cell name-cell col-4">
          <span class="cell__content cell__content_header name-cell__content_header">Фамилия Имя Отчество</span>
          <button class="cell__sort-btn name-cell__sort-btn" data-type="name">
            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                    fill="#9873FF"/>
            </svg>
            А-Я
          </button>
        </div>
        <div class="row__cell row__cell_header cell created-cell col-2">
          <span class="cell__content cell__content_header created-cell__content_header">Дата и время создания</span>
          <button class="cell__sort-btn created-cell__sort-btn" data-type="created">
            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                    fill="#9873FF"/>
            </svg>
          </button>
        </div>
        <div class="row__cell row__cell_header cell edited-cell col-2">
          <span class="cell__content cell__content_header edited-cell__content_header">Последние изменения</span>
          <button class="cell__sort-btn name-cell__sort-btn" data-type="edited">
            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                    fill="#9873FF"/>
            </svg>
          </button>
        </div>
        <div class="row__cell row__cell_header cell contacts-cell col-2">
          <span class="cell__content cell__content_header contacts-cell__content_header">Контакты</span>
        </div>
        <div class="row__cell row__cell_header cell actions-cell col-1">
          <span class="cell__content cell__content_header actions-cell__content_header">Действия</span>
        </div>
      </li>
    </ul>
    <button class="add-client">
      <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
              fill="#9873FF"/>
      </svg>
      Добавить клиента
    </button>

  </div>
</main>
<script src="./js/itc-custom-select.js"></script>
<script src="./js/inputmask.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<script src="crm.js"></script>
<script src="./js/index.js"></script>
</body>

</html>
